<!-- ═══════════════════════════════════════════════════════════
     NUEVO FORMULARIO DE GASTOS - VERSIÓN SIMPLE Y FUNCIONAL
     Reemplazar las líneas 2063-2180 en index.html con este código
     ═══════════════════════════════════════════════════════════ -->

          <form id="expenseForm" class="expense-form-content">
            <!-- Amount Section -->
            <div class="expense-amount-section">
              <label class="expense-amount-label" for="amount">Monto del gasto</label>
              <div class="expense-amount-input-wrapper">
                <span class="expense-currency">$</span>
                <input
                  type="number"
                  id="amount"
                  class="expense-amount-input"
                  placeholder="0.00"
                  step="0.01"
                  min="0"
                  required
                  autofocus
                />
              </div>
            </div>

            <!-- Description -->
            <div class="form-group-premium">
              <label class="form-label-premium" for="description">
                <i class="fas fa-align-left"></i>
                Descripción del gasto
              </label>
              <input
                type="text"
                id="description"
                class="form-input-premium"
                placeholder="¿En qué gastaste?"
                required
                autocomplete="off"
              />
            </div>

            <!-- Category and Necessity - SELECTS NATIVOS SIMPLES -->
            <div class="form-grid-2">
              <!-- Category -->
              <div class="form-group-premium">
                <label class="form-label-premium" for="category">
                  <i class="fas fa-tag"></i>
                  Categoría
                </label>
                <select id="category" class="form-input-premium form-select-premium" required>
                  <option value="">Selecciona categoría</option>
                  <option value="Alimentación">🍽️ Alimentación</option>
                  <option value="Transporte">🚗 Transporte</option>
                  <option value="Entretenimiento">🎬 Entretenimiento</option>
                  <option value="Salud">🏥 Salud</option>
                  <option value="Servicios">⚡ Servicios</option>
                  <option value="Compras">🛍️ Compras</option>
                  <option value="Otros">📦 Otros</option>
                </select>
              </div>

              <!-- Necessity -->
              <div class="form-group-premium">
                <label class="form-label-premium" for="necessity">
                  <i class="fas fa-chart-line"></i>
                  Prioridad
                </label>
                <select id="necessity" class="form-input-premium form-select-premium" required>
                  <option value="">Nivel de necesidad</option>
                  <option value="Muy Indispensable">⭐⭐⭐⭐⭐ Muy Indispensable</option>
                  <option value="Muy Necesario">⭐⭐⭐⭐ Muy Necesario</option>
                  <option value="Necesario">⭐⭐⭐ Necesario</option>
                  <option value="Poco Necesario">⭐⭐ Poco Necesario</option>
                  <option value="Nada Necesario">⭐ Nada Necesario</option>
                  <option value="Malgasto">❌ Malgasto</option>
                </select>
              </div>
            </div>

            <!-- Date and User -->
            <div class="form-grid-2">
              <!-- Date -->
              <div class="form-group-premium">
                <label class="form-label-premium" for="date">
                  <i class="fas fa-calendar-alt"></i>
                  Fecha
                </label>
                <input
                  type="date"
                  id="date"
                  class="form-input-premium"
                  required
                />
              </div>

              <!-- User -->
              <div class="form-group-premium">
                <label class="form-label-premium" for="user">
                  <i class="fas fa-user"></i>
                  Usuario
                </label>
                <select id="user" class="form-input-premium form-select-premium">
                  <option value="">Sin asignar</option>
                  <option value="Daniel">👨 Daniel</option>
                  <option value="Givonik">👨‍💼 Givonik</option>
                  <option value="Otro">👤 Otro</option>
                </select>
              </div>
            </div>

            <!-- Buttons -->
            <div class="expense-form-actions">
              <button type="submit" class="btn-submit-expense">
                <i class="fas fa-check"></i>
                Registrar Gasto
              </button>
              <button type="button" class="btn-reset-expense" onclick="document.getElementById('expenseForm').reset();">
                <i class="fas fa-times"></i>
                Limpiar
              </button>
            </div>
          </form>
